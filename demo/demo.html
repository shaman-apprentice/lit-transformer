<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="module">
  import { html, render } from '../node_modules/lit-html/lit-html.js'
  import '../dist/index.js' // injects litTemplating

  litTemplating.config.html = html
  const templateRenderer = litTemplating.parse('Hello {{name}}!')
  const data = { name: 'underworld' }
  render(templateRenderer(data), document.body)
</script>
</body>
</html>
